version: "3.9"
services:
  atlas-backend:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - ATLAS_OPS_SHARED_TOKEN=${ATLAS_OPS_SHARED_TOKEN:-changeme}
      - ATLAS_OPS_DB_URL=${ATLAS_OPS_DB_URL:-sqlite:////data/atlas_ops.db}
      - ATLAS_OPS_PORT=${ATLAS_OPS_PORT:-8000}
      - ATLAS_OPS_HOST=0.0.0.0
    volumes:
      - ./data:/data
    ports:
      - "${ATLAS_OPS_PORT:-8000}:8000"
    entrypoint: ["/entrypoint.sh"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
